<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!-- Rel 2009B Example Set -->
<!-- Updated: 09 June 2010 -->
<head>
<title>Kansas City Catalog</title>
<meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4">
<link rel="stylesheet" type="text/css" href="/screens/styles_print.css" media="print">
<link rel="stylesheet" type="text/css" href="/screens/styles_nocolumn.css">
<!--<link rel="stylesheet" type="text/css" href="/screens/stylesmain.css" > Un-comment to offer a larger logo on mainmenu.-->
<script type="text/javascript">/* <![CDATA[ */
function iiiSearchValidate() {
	try{
	  if (document.getElementById('search').searcharg.value==null||document.getElementById('search').searcharg.value=="") {
		return false;
		}
	}
	catch(err) {
	}
  return true;
}

function iiiDoSubmit_1()
{
//getFormHandleForm() is in common.js
var obj = getFormHandleForm(1);
if(iiiSearchValidate()){
obj.submit();
}
}
/* ]]> */
</script>
</head>
<body>
<!--{toplogo}-->

<div class="miscButtons">
<!--{logout}-->
</div>

<div class="pageContentInner mainSearch">

<h1 class="accessibleAddInfo">Search</h1>

<div id="accessibleForm" class="form1Part">
<div class="browseSearchtool">
<form action="/search/" method="get" name="search" id="search" onSubmit="return iiiSearchValidate();">


<input type="hidden" id="iiiFormHandle_1">

<!-- Optional legend:
<fieldset>
<legend>Type the search term you want to find.</legend>-->
<div class="formEntryArea">
<div class="inlineBlock">
<label for="searchtype" class="accessibleAddInfo">Search type</label>
<select name="searchtype" id="searchtype">
<option value="X" selected="selected">Keyword</option>
<option value="t">Title</option>
<option value="a">Author</option>
<option value="d">Subject (LC)</option>
<option value="m">Subject (Children's)</option>
<option value="s">Journals, Magazines, Newspapers</option>
</select>
<!--{nosort}-->
<label for="searcharg" class="accessibleAddInfo">Search term</label>
<input maxlength="75" name="searcharg" size="20" >
</div>
<div class="inlineBlock">
<label for="scope" class="accessibleAddInfo">Location</label>
<!--{scope}-->
<span class="formButtonArea">

  <!--{submit}-->

<input type="hidden" id="iiiFormHandle_1"/>
<a href="#" onclick="iiiDoSubmit_1();"><div onmousedown="this.className='pressedState';" onmouseout="this.className='';" onmouseup="this.className='';"><div class="buttonSpriteDiv"><span class="buttonSpriteSpan1"><span class="buttonSpriteSpan2">Submit</span></span></div></div></a>

<input type="submit" class="submitHidden">

</span>
</div>
</div><!-- formEntryArea -->
<!--</fieldset> optional-->
</form>
</div><!-- browseSearchtool -->
</div><!-- form1Part -->

<div class="chat-widget" id="frontChat">
	<div class="needs-js">
	  JavaScript disabled or chat unavailable.
	</div>

	  <!-- Patrons will see this first libraryh3lp div if their home library is online. Substitute your queue name for my-real-queue. Substitute the desired widget id for 9999 in the widget skin setting. -->

  <div class="libraryh3lp" jid="ruaskalibrarian@chat.libraryh3lp.com" style="display: none;">
  Chat with a Rockhurst Librarian :<br />
    <iframe src="https://libraryh3lp.com/chat/rucatalog@chat.libraryh3lp.com?skin=20175"
    frameborder="1" style="border: 2px inset black; width: 200px; height: 350px;">
    </iframe>
  </div>

<!-- Patrons will see this second libraryh3lp div if their home library is offline but someone from the AJCU consortium is
available. Substitute the desired widget ID for the skin and also substitue your profile queue name for the profile. -->

  <div class="libraryh3lp" jid="ajcu-consortium@chat.libraryh3lp.com" style="display: none;">
    Chat with a Librarian (AJCU):<br />
    <iframe src="https://libraryh3lp.com/chat/ajcu-consortium@chat.libraryh3lp.com?skin=20166&profile=cs-rockhurst",
    frameborder="1" style="border: 2px inset black; width: 200px; height: 350px;">
    </iframe>
  </div>

<!-- Patrons will see this third libraryh3lp div if their home library and the consortium are offline but ChatStaff is
available. Substitute the desired widget ID for the skin and also substitue your profile queue name for the profile. -->

  <div class="libraryh3lp" jid="ajcu-chatstaff@chat.libraryh3lp.com" style="display: none;">
    Chat with a Librarian (Chatstaff):<br />
    <iframe src="https://libraryh3lp.com/chat/ajcu-chatstaff@chat.libraryh3lp.com?skin=20167&profile=cs-rockhurst",
    frameborder="1" style="border: 2px inset black; width: 200px; height: 350px;">
    </iframe>
  </div>
<!-- Patrons will see this final libraryh3lp div if the home library, the consortium, AND ChatStaff are all offline. -->

  <div class="libraryh3lp" style="display: none;">
    Our chat service is offline.<br />
    Please contact library@rockhurst.edu if you need assistance.
  </div>
</div>


<!--{botlogo}-->

</div><!--pageContentInner -->

</div><!-- pageContent  -->

<div style="clear:both"></div>


<script type="text/javascript"><!--//--><![CDATA[//><!--
try { document.forms[0].searcharg.focus(); }
catch(err) {}
//--><!]]></script>


</body>
</html>
