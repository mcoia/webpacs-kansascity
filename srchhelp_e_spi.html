<form method="get">
<fieldset>

-->

<div class="formEntryArea">
<span class="formLabel">
<label for="sortdropdown">Ordenar por:</label>
</span>
<!--{indexsort}-->
</div>
<div class="formEntryArea formScopeSearch">
<span class="formLabel">
<label for="searchscope">Buscar en:</label>
</span>
<!--{scope}-->
</div>

<div class="formButtonArea">
<!--{submit}-->
</div>
</fieldset>
</form>
</div><!--formLeft -->

<p>Escriba un poco o todo el llamada de Dewey que quiere. Por ejemplo:</p>
<ul>
<li>025 J826a</li>
<li>980.5 j826</li>
<li>353.9</li>
</ul>
</div><!--formRight -->
